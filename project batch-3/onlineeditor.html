<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Editor</title>
    <link rel="stylesheet" href="onlineediter.css">
</head>
<body>
    <div class="container">
        <h1>HTML & CSS Editor</h1>
        <div class="editor">
            <textarea id="html-code" placeholder="Write HTML here..."></textarea>
            <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        </div>
        <button onclick="runCode()">Run</button>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
